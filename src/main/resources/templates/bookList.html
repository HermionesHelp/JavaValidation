<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
</head>
<body>
<!--want a header saying this is all the books-->
<h3>All Books in Library:</h3>

<!--  Condition to handle an empty book list  -->
<h4 th:if="${books.size() == 0}">No books found.</h4>

<!--for loop creating a list for the books?-->
<th:block th:each="book : ${books}">
    <h4 th:text="${book.getTitle()}"></h4>
    <ul>
        <li th:text="${book.getAuthor()}"></li>
        <li th:text="${book.getIsbn()}"></li>
        <li th:text="${book.getType().displayName}"></li>
    </ul>
</th:block>

<div th:replace="fragments/menu-fragment :: menu-fragment"></div>
</body>
</html>
